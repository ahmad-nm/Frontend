<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Product-Preview/Product.css">
    <link rel="icon" href="./Images/favicon-32x32.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <title>Product Preview Card</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./Images/image-product-desktop.jpg" alt="Perfume">
        </div>
        <div class="content">
            <div class="title">
                <p class="name">P E R F U M E</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
            </div>
            <div class="description">
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL.</p>
            </div>
            <div class="price">
                <p class="aftersale">$149.99</p>
                <del><p class="beforesale">$169.99</p></del>
            </div>
            <div class="button">
                <button><img src="./Images/icon-cart.svg">Add To Cart</button>
            </div>    
        </div>
    </div>
</body>
</html>
